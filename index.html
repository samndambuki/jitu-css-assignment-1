<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitu CSS assignment 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="result">

            <h1 class="yourresult">Your result</h1>

            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>

            <div class="great">

                <h1>Great</h1>
                <p>You scored higher than 
                65% of the people who
                have taken these tests.
                </p>

            </div>

        </div>

        <div class="summary">

        <h1 style="font-size: 20px; color: #3b445c;">Summary</h1>

        <div class="reaction">
        <img style="margin-left: 10px;" src="images/icon-reaction.svg" alt="reaction">    <h1 style="font-size: 20px; margin-top: 30px;">Reaction</h1> <p style="margin-top: 30px; margin-left: 8rem;"><span style="font-weight: bold;">80</span> <span style="margin-left: 2px;">/</span> <span>100</span> </p>
        </div>

        <div class="memory">
        <img style="margin-left: 10px;"  src="images/icon-memory.svg" alt="memory">    <h1 style="font-size: 20px; margin-top: 30px;">Memory</h1>       <p style="margin-top: 30px; margin-left: 8rem;"><span style="font-weight: bold;">92</span> <span style="margin-left: 2px;">/</span> <span>100</span></p>
        </div>

        <div class="verbal">
        <img style="margin-left: 10px;"  src="images/icon-verbal.svg" alt="verbal">    <h1 style="font-size: 20px; margin-top: 30px;">Verbal</h1>  <p style="margin-top: 30px; margin-left: 9rem;"> <span style="font-weight: bold;">61</span> <span style="margin-left: 2px;">/</span> <span>100</span></p>
        </div>

        <div class="visual">
        <img style="margin-left: 10px;" src="images/icon-visual.svg" alt="visual">    <h1 style="font-size: 20px; margin-top: 30px;">Visual</h1>  <p style="margin-top: 30px; margin-left: 9rem;"> <span style="font-weight: bold;">72</span> <span style="margin-left: 2px;">/</span> <span>100</span></p>
        </div>

        <div class="continue">
            <h1  style="font-size: 20px; margin-top: 5px; margin-left: 7rem;">Continue</h1>
        </div>

        </div>
    
    </div>
    
</body>
</html>
